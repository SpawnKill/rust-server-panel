<div class="card">
    <div class="card-header">
        <i class="bi bi-terminal"></i> RCON Консоль
    </div>
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Выберите сервер:</label>
                <select class="form-select" id="console-server-select">
                    <option value="">Загрузка...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Быстрые команды:</label>
                <div class="btn-group w-100">
                    <button class="btn btn-outline-secondary" data-console-command="status">
                        Статус
                    </button>
                    <button class="btn btn-outline-secondary" data-console-command="players">
                        Игроки
                    </button>
                    <button class="btn btn-outline-secondary" data-console-command="oxide.list">
                        Плагины
                    </button>
                    <button class="btn btn-outline-secondary" data-console-command="server.save">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
        
        <div class="console-output mb-3" id="console-output" style="height: 400px;">
            Выберите сервер для подключения к консоли
        </div>
        
        <div class="input-group">
            <input type="text" class="form-control console-input" 
                   id="console-input" placeholder="Введите команду..." disabled>
            <button class="btn btn-primary" id="console-send" disabled>
                <i class="bi bi-send"></i>
            </button>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-outline-secondary btn-sm me-2" id="clear-console">
                <i class="bi bi-trash"></i> Очистить
            </button>
            <button class="btn btn-outline-secondary btn-sm" id="console-help">
                <i class="bi bi-question-circle"></i> Справка
            </button>
            <button class="btn btn-outline-secondary btn-sm" id="save-history">
                <i class="bi bi-save"></i> Сохранить логи
            </button>
            <button class="btn btn-outline-secondary btn-sm" id="load-script">
                <i class="bi bi-file-earmark-code"></i> Загрузить скрипт
            </button>
        </div>
        
        <div class="mt-4" id="players-panel" style="display: none;">
            <h6><i class="bi bi-people"></i> Игроки онлайн</h6>
            <div class="table-responsive">
                <table class="table table-dark table-sm" id="players-table">
                    <thead>
                        <tr>
                            <th>SteamID</th>
                            <th>Имя</th>
                            <th>Пинг</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Будет заполнено через JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для загрузки скрипта -->
<div class="modal fade" id="scriptModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title">Загрузка скрипта команд</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Выберите скрипт:</label>
                    <select class="form-select" id="script-select">
                        <option value="">Выберите...</option>
                        <option value="restart">Перезагрузка сервера</option>
                        <option value="backup">Создание бэкапа</option>
                        <option value="update">Обновление плагинов</option>
                        <option value="custom">Пользовательский</option>
                    </select>
                </div>
                <div class="mb-3" id="custom-script-area" style="display: none;">
                    <label class="form-label">Введите команды (каждая с новой строки):</label>
                    <textarea class="form-control console-input" id="custom-script" rows="10" 
                              placeholder="status
players
say Сервер будет перезагружен через 5 минут
# Комментарии начинаются с решётки"></textarea>
                </div>
                <div class="alert alert-info">
                    <small><i class="bi bi-info-circle"></i> Команды будут выполнены последовательно с задержкой 100мс</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="execute-script">Выполнить</button>
            </div>
        </div>
    </div>
</div>
